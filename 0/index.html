<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Segoe UI Emoji', sans-serif;
        }
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-color);
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        /* 搜索区域 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            background: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.15);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
            font-size: 18px;
        }
        
        /* 分类过滤 */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 8px 18px;
            background: white;
            border: none;
            border-radius: 30px;
            color: var(--gray-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .category-btn:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }
        
        .category-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        /* 网站卡片网格 */
        .websites-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .website-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-decoration: none;
            color: var(--dark-color);
            display: block;
            transition: var(--transition);
            border: 1px solid transparent;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .website-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
        }
        
        .website-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 20px;
            font-weight: bold;
        }
        
        .website-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-size: 18px;
        }
        
        .website-url {
            color: var(--gray-color);
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .website-category {
            display: inline-block;
            padding: 4px 10px;
            background: var(--light-gray);
            border-radius: 20px;
            font-size: 12px;
            color: var(--gray-color);
        }
        
        /* 底部 */
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray-color);
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .admin-link {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .admin-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .websites-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            body {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .websites-container {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            
            .website-card {
                padding: 15px;
            }
            
            .categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray-color);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">我的导航</h1>
            <p class="subtitle">快速访问常用网站，支持分类和搜索</p>
            
            <div class="search-container">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="搜索网站名称或分类...">
            </div>
            
            <div class="categories" id="categories-container">
                <!-- 分类按钮将通过JavaScript动态生成 -->
            </div>
        </header>
        
        <main>
            <div id="websites-container" class="websites-container">
                <!-- 网站卡片将通过JavaScript动态生成 -->
            </div>
        </main>
        
        <footer>
            <p>数据存储在GitHub仓库 • 最后更新: <span id="update-time">-</span></p>
            <a href="admin.html" class="admin-link">
                <i class="fas fa-cog"></i> 管理后台
            </a>
        </footer>
    </div>

    <script>
        // 全局变量
        let allWebsites = [];
        let allCategories = [];
        let activeCategory = '全部';
        
        // 从GitHub获取数据
        async function loadData() {
            try {
                // 尝试从GitHub获取数据
                const dataUrl = 'data.json';
                const response = await fetch(dataUrl);
                
                if (!response.ok) {
                    throw new Error('网络响应异常');
                }
                
                const data = await response.json();
                
                // 保存数据
                allWebsites = data.websites || [];
                
                // 提取所有分类
                extractCategories();
                
                // 渲染分类按钮
                renderCategories();
                
                // 渲染网站卡片
                renderWebsites(allWebsites);
                
                // 更新更新时间
                if (data.updated) {
                    const date = new Date(data.updated);
                    document.getElementById('update-time').textContent = 
                        date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                // 使用示例数据
                loadSampleData();
            }
        }
        
        // 提取分类
        function extractCategories() {
            // 获取所有不重复的分类
            const categoriesSet = new Set(['全部']);
            allWebsites.forEach(site => {
                if (site.category) {
                    categoriesSet.add(site.category);
                }
            });
            
            allCategories = Array.from(categoriesSet);
        }
        
        // 渲染分类按钮
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            allCategories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${category === activeCategory ? 'active' : ''}`;
                button.textContent = category;
                button.dataset.category = category;
                
                button.addEventListener('click', () => {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // 为当前按钮添加active类
                    button.classList.add('active');
                    
                    // 更新当前分类
                    activeCategory = category;
                    
                    // 过滤网站
                    filterWebsites();
                });
                
                container.appendChild(button);
            });
        }
        
        // 渲染网站卡片
        function renderWebsites(websites) {
            const container = document.getElementById('websites-container');
            
            if (websites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的网站</h3>
                        <p>尝试使用其他关键词搜索，或选择其他分类</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            websites.forEach(site => {
                // 获取网站域名的第一个字母作为图标
                let iconText = '';
                try {
                    const url = new URL(site.url);
                    iconText = url.hostname.charAt(0).toUpperCase();
                } catch {
                    iconText = site.name.charAt(0);
                }
                
                const card = document.createElement('a');
                card.className = 'website-card';
                card.href = site.url;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                
                // 截断过长的URL显示
                let displayUrl = site.url;
                try {
                    const urlObj = new URL(site.url);
                    displayUrl = urlObj.hostname.replace('www.', '');
                } catch (e) {
                    // 如果URL解析失败，保持原样
                }
                
                card.innerHTML = `
                    <div class="website-icon">${iconText}</div>
                    <div class="website-name">${site.name}</div>
                    <div class="website-url">${displayUrl}</div>
                    <div class="website-category">${site.category || '未分类'}</div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 过滤网站（根据分类和搜索词）
        function filterWebsites() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            let filteredWebsites = allWebsites;
            
            // 按分类过滤
            if (activeCategory !== '全部') {
                filteredWebsites = filteredWebsites.filter(site => site.category === activeCategory);
            }
            
            // 按搜索词过滤
            if (searchTerm) {
                filteredWebsites = filteredWebsites.filter(site => 
                    site.name.toLowerCase().includes(searchTerm) || 
                    site.url.toLowerCase().includes(searchTerm) ||
                    (site.category && site.category.toLowerCase().includes(searchTerm)) ||
                    (site.description && site.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // 渲染过滤后的网站
            renderWebsites(filteredWebsites);
        }
        
        // 加载示例数据
        function loadSampleData() {
            const sampleData = {
                websites: [
                    {name: "GitHub", url: "https://github.com", category: "开发"},
                    {name: "Google", url: "https://google.com", category: "搜索"},
                    {name: "MDN", url: "https://developer.mozilla.org", category: "开发"},
                    {name: "Cloudflare", url: "https://cloudflare.com", category: "开发"},
                    {name: "Stack Overflow", url: "https://stackoverflow.com", category: "开发"},
                    {name: "YouTube", url: "https://youtube.com", category: "视频"},
                    {name: "Gmail", url: "https://mail.google.com", category: "邮箱"},
                    {name: "Google Drive", url: "https://drive.google.com", category: "云存储"},
                    {name: "ChatGPT", url: "https://chat.openai.com", category: "AI工具"},
                    {name: "Twitter", url: "https://twitter.com", category: "社交"},
                    {name: "Reddit", url: "https://reddit.com", category: "社交"},
                    {name: "Wikipedia", url: "https://wikipedia.org", category: "知识"},
                    {name: "Bilibili", url: "https://bilibili.com", category: "视频"},
                    {name: "知乎", url: "https://zhihu.com", category: "知识"},
                    {name: "百度", url: "https://baidu.com", category: "搜索"},
                    {name: "京东", url: "https://jd.com", category: "购物"},
                    {name: "淘宝", url: "https://taobao.com", category: "购物"}
                ],
                updated: new Date().toISOString()
            };
            
            allWebsites = sampleData.websites;
            extractCategories();
            renderCategories();
            renderWebsites(allWebsites);
            
            document.getElementById('update-time').textContent = 
                new Date().toLocaleDateString('zh-CN') + ' ' + new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
        }
        
        // 初始化搜索功能
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            
            // 实时搜索
            searchInput.addEventListener('input', filterWebsites);
            
            // 搜索框键盘快捷键
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    filterWebsites();
                }
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            initSearch();
        });
    </script>
</body>
</html>
