<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bookmark"></i> 我的书签收藏</h1>
            <p class="subtitle">简洁高效的个人书签管理</p>
        </header>

        <div class="bookmarks-container">
            <!-- 分类和书签会通过JavaScript动态加载 -->
        </div>

        <footer>
            <p>© <span id="current-year"></span> 个人书签 | 共 <span id="total-bookmarks">0</span> 个书签</p>
            <p class="tip">提示：访问 /admin 进入管理后台</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
