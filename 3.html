<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理后台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container admin-container">
        <!-- 登录界面 -->
        <div id="login-section" class="login-section">
            <div class="login-box">
                <h2><i class="fas fa-lock"></i> 管理员登录</h2>
                <div class="form-group">
                    <label for="password">管理密码：</label>
                    <input type="password" id="password" placeholder="请输入管理密码">
                </div>
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <p class="error-message" id="login-error"></p>
            </div>
        </div>

        <!-- 管理界面（默认隐藏） -->
        <div id="admin-section" class="admin-section" style="display: none;">
            <header class="admin-header">
                <h1><i class="fas fa-cog"></i> 书签管理后台</h1>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="categories">分类管理</button>
                <button class="tab-btn" data-tab="bookmarks">书签管理</button>
            </div>

            <!-- 分类管理 -->
            <div id="categories-tab" class="tab-content active">
                <div class="section-header">
                    <h2><i class="fas fa-folder"></i> 分类管理</h2>
                    <button id="add-category-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加分类
                    </button>
                </div>
                
                <div class="form-group">
                    <input type="text" id="category-name" placeholder="分类名称" class="form-control">
                    <input type="text" id="category-icon" placeholder="图标（如：fas fa-star）" class="form-control">
                    <button id="save-category-btn" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存分类
                    </button>
                </div>

                <div class="items-list" id="categories-list">
                    <!-- 分类列表会动态加载 -->
                </div>
            </div>

            <!-- 书签管理 -->
            <div id="bookmarks-tab" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-link"></i> 书签管理</h2>
                    <button id="add-bookmark-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加书签
                    </button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="bookmark-name" placeholder="书签名称" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="bookmark-url" placeholder="网址（https://...）" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="bookmark-category" class="form-control">
                            <option value="">选择分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="bookmark-icon" placeholder="图标（可选）" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <button id="save-bookmark-btn" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存书签
                    </button>
                </div>

                <div class="items-list" id="bookmarks-list">
                    <!-- 书签列表会动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
